<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Harika Blogum</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="light"> <div class="container">
        <nav class="top-nav">
            <button id="theme-toggle">☀️/🌙</button>
            <a href="hakkimda.html">Hakkımda</a>
        </nav>

        <header class="site-header">
            <h1>Benim Harika Blogum</h1>
            <p class="bio">Burası teknoloji, hayat ve ilgi çekici bulduğum diğer şeyler hakkında yazdığım kişisel blogum/sitem. Hızlı, minimalist ve kullanıcı dostu bir deneyim sunmayı amaçlıyorum.</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="filterPosts()" placeholder="Yazılarda Ara...">
        </div>

<section class="posts-section">
    <h2>Son Yazılar</h2>
    <ul id="postList" class="post-list">
        </ul>
    <div class="load-more-container" style="text-align: center; margin-top: 30px; margin-bottom: 20px;">
        <button id="loadMoreBtn" style="display: none; padding: 12px 25px; cursor: pointer; background-color: var(--button-bg); color: var(--button-text); border: 1px solid var(--border-color); border-radius: 5px; font-size: 0.95em;">Daha fazlasını yükle</button>
    </div>
</section>

        <footer>
            <p>&copy; <span id="currentYear"></span> Yusuf ÇAKAR - Tüm hakları saklıdır.</p>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
